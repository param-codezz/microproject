<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopkart.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="top">
            <span class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </span>
            <p class="logo">Shopkart.com</p>
            <span class="login">Login</span>
        </div>
        <div class="photonav">
            <span class="pic1">
                <img src="image/grocery.jpg" alt="grocery" class="grocery_img">
                <p class="grocery_text">Groceries</p>
            </span>
            <span class="pic2">
                <img src="image/mobiles.jpg" alt="mobiles" class="mobile_img">
                <p class="mobile_text">Mobiles</p>
            </span>
            <span class="pic3">
                <img src="image/laptop.jpg" alt="laptop" class="laptop_img">
                <p class="laptop_text">Laptops</p>
            </span>
            <span class="pic4">
                <img src="image/appliances.jpg" alt="appliance" class="appliance_img">
                <p class="appliance_text">Appliances</p>
            </span>
            <span class="pic5">
                <img src="image/home.jpg" alt="home" class="home_img">
                <p class="home_text">Home</p>
            </span>
            <span class="pic6">
                <img src="image/toys.jpg" alt="toys" class="toys_img">
                <p class="toys_text">Baby Care</p>
            </span>
        </div>
        <p class="trending">TrendingðŸ”¥</p>
        <div class="shopbody">
            <span class="box1">
                <div class="iphoneimg">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/iphone.png" alt="iPhone">
                    <br>
                    <br>
                    <p class="iphonetxt">Apple iPhone 15 Ultra Pro Max</p>
                </div>
                <div class="price">
                    <h1 class="pricetag">$1,199</h1>
                </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
            <span class="box2">
                <div class="macimg">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/macbook.png" alt="MacBook">
                </div>
                <br>
                    <p class="mactxt">Apple MacBook Air M3 Ultra</p>
                <div class="price">
                    <h1 class="pricetag">$2,999</h1>
                </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
            <span class="box3">
                <div class="desk">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/table.png" alt="Table">
                </div>
                <br>
                    <p class="desktxt">IKEA Gaming Table</p>
                    <div class="price">
                        <h1 class="pricetag">$199</h1>
                    </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
            <span class="box4">
                <div class="tv">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/lgoled.png" alt="Television">
                </div>
                <br>
                    <p class="tvtxt">LG 4K OLED Evo 144Hz</p>
                    <div class="price">
                        <h1 class="pricetag">$1,499</h1>
                    </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
            <span class="box5">
                <div class="speaker">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/jblspeaker.png" alt="Speaker">
                </div>
                <br>
                    <p class="speakertxt">JBL Flight 7 Pro Ultra Bass</p>
                    <div class="priceh1">
                        <h1 class="pricetag">$999</h1>
                    </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
            <span class="box6">
                <div class="ac">
                    <img class="productimg" src="/html-css-js-codes/microproject/image/ac.png" alt="Air Conditioner">
                </div>
                <br>
                    <p class="actxt">Panasonic 5 Ton Air Conditioner</p>
                    <div class="price">
                        <h1 class="pricetag">$3,999</h1>
                    </div>
                <div class="buybtn">
                    <button class="buy">BUY NOW</button>
                    <button class="cart"><img class="cartimg" src="/html-css-js-codes/microproject/image/shoppingkart.svg" alt=""></button>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
