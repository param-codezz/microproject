<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="signinoptions">
            <form action="">
                <h2>ShopKart.com</h2>
                <span email>Email</span>
                <br>
                <input mail type="text" placeholder="someone@example.com">
                <br>
                <span user>UserID</span><br>
                <input user type="text" placeholder="@userID" >
                <br>
                <span pass>Password</span><br>
                <input pass type="password" placeholder="********">
                <br>
                <input type="checkbox">
                <span r>Remember me</span><br>
                <button b type="submit">Login</button><br>
            </form>
        </div>
        <div class="separate"></div>
        <div class="login">
            <img sk src="/images/logo.jpg" alt=""><br>
            <button g type="submit">Sign in with Google</button>
                <img google src="/images/google.jpg" alt="">
                <br>
            <button a type="submit">Sign in with Apple</button>
                <img A src="/images/apple.jpg" alt="">
                <br>
            <button f type="submit">Sign in with Facebook</button>
                <img F src="/images/facebook.jpg" alt="">
                <br>
        </div>
    </body>
</html>
